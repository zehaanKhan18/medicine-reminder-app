name: Build APK

on:
  push: 
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    runs-on:  ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Java
        uses: actions/setup-java@v3
        with: 
          java-version: '17'
          distribution: 'temurin'

      - name: Set up Flutter
        uses: subosito/flutter-action@v2
        with: 
          flutter-version: '3.16.0'
          channel: 'stable'

      - name: Get dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release

      - name: Build App Bundle
        run: flutter build appbundle --release

      - name: Upload APK to Release
        uses: softprops/action-gh-release@v1
        if: startsWith(github.ref, 'refs/tags/')
        with:
          files:  |
            build/app/outputs/flutter-apk/app-release. apk
            build/app/outputs/bundle/release/app-release.aab
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Create Release Notes
        if: startsWith(github.ref, 'refs/tags/')
        run: |
          echo "# Medicine Reminder App - Release ${{ github.ref_name }}" > release_notes.md
          echo "" >> release_notes.md
          echo "## APK Download" >> release_notes.md
          echo "Download the APK file from the Releases section" >> release_notes.md
          echo "" >> release_notes.md
          echo "## Installation" >> release_notes.md
          echo "1. Download the APK file" >> release_notes.md
          echo "2. Enable 'Install from Unknown Sources' in your Android settings" >> release_notes.md
          echo "3. Open the APK file and tap Install" >> release_notes.md
