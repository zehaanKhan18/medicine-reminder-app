name: medicine_reminder
description: A Flutter application for managing medicine reminders and tracking medication schedules.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk:  '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI and Material Design
  cupertino_icons: ^1.0.2
  google_fonts: ^6.1.0
  
  # State Management
  provider: ^6.1.0
  
  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  
  # Date and Time
  intl: ^0.19.0
  
  # Notifications
  flutter_local_notifications:  ^16.1.0
  
  # Timezone for scheduled notifications
  timezone: ^0.9.2
  
  # UUID for generating unique IDs
  uuid: ^4.0.0
  
  # Logging
  logger: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_linter: ^4.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.6

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/

  fonts:
    - family: Roboto
      fonts:
        - asset: assets/fonts/Roboto-Regular.ttf
        - asset: assets/fonts/Roboto-Bold.ttf
          weight: 700
