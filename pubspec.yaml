name: medicine_reminder_app
description: A Flutter application for managing medicine reminders and schedules.

publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # State Management
  provider: ^6.0.0

  # Local Database
  hive: ^2.2.3
  hive_flutter: ^1.1.0

  # Notifications
  flutter_local_notifications: ^17.0.0

  # UI & Fonts
  google_fonts: ^6.1.0
  cupertino_icons: ^1.0.2

  # Utilities
  uuid: ^4.0.0
  timezone: ^0.9.2
  intl: ^0.19.0
  logger: ^2.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  # Code Generation
  hive_generator: ^2.0.0
  build_runner: ^2.4.0

  # Linting
  flutter_lints: ^3.0.0

flutter:
  uses-material-design: true
